# Joint state controller (publish joint states)
joint_state_controller:
  publish_rate: 125
  type: joint_state_controller/JointStateController

# Gripper controller
ur5_gripper_controller:
  type: effort_controllers/JointTrajectoryController
  joints: 
    - robotiq_85_left_knuckle_joint
  action_monitor_rate: 20
  goal_tolerance: 0.002
  max_effort: 10000
  stall_velocity_threshold: 0.001
  stall_timeout: 1.0
  gains: 
    robotiq_85_left_knuckle_joint: {p: 1, d: 0.0, i: 0.01}

# Trajectory controller
ur5_manipulator_controller:
  type: effort_controllers/JointTrajectoryController
  joints:
    - shoulder_pan_joint
    - shoulder_lift_joint
    - elbow_joint
    - wrist_1_joint
    - wrist_2_joint
    - wrist_3_joint
  constraints:
    goal_time: 0.6
    stopped_velocity_tolerance: 0.05
    shoulder_pan_joint: {trajectory: 0.1, goal: 0.1}
    shoulder_lift_joint: {trajectory: 0.1, goal: 0.1}
    elbow_joint: {trajectory: 0.1, goal: 0.1}
    wrist_1_joint: {trajectory: 0.1, goal: 0.1}
    wrist_2_joint: {trajectory: 0.1, goal: 0.1}
    wrist_3_joint: {trajectory: 0.1, goal: 0.1}
  gains:
    shoulder_pan_joint: {p: 1000, d: 10, i: 0.01}
    shoulder_lift_joint: {p: 1000, d: 10, i: 0.01}
    elbow_joint: {p: 1000, d: 10, i: 0.01}
    wrist_1_joint: {p: 1000, d: 10, i: 0.01}
    wrist_2_joint: {p: 1000, d: 10, i: 0.01}
    wrist_3_joint: {p: 1000, d: 10, i: 0.01}
  stop_trajectory_duration: 0.5
  state_publish_rate: 25
  action_monitor_rate: 10